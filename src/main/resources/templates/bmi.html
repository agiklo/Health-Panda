<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Health Care</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>

<body id="page-top" class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Health Care</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#services">Usługi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#contact">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Zaloguj się</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header>
    <div class="container text-center align-content-center col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h1>Kalkulator BMI</h1>
                <p>Wskaźnik masy ciała, sprawdź czy zagraża Ci nadwaga lub otyłość!</p>
                <form action="#" th:action="@{/bmi}" th:object="${bmi}" method="POST">
                    <p>waga:  <input type="text" th:field="*{mass}"/></p>
                    <p>wzrost:  <input type="text" th:field="*{height}"/> </p>
                    <p>
                    <p class = "dropdown"><input type="submit" class="btn btn-success" name="bmiCalculator" value="Oblicz"/></p>
                    </p>
                    <h3><p th:text="'Twój wskaźnik BMI to: ' + ${result}"></p></h3>
                </form>
            </div>
        </div>
    </div>
</header>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Health Care 2020</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
